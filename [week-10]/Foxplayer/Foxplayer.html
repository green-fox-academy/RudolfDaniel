<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>FOX PLAYER</title>
  <link rel="stylesheet" href="Foxplayer.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
</head>
<body>

  <div class="leftsection">
    <div class="logo-notification">
      <button class="logo-button"></button>
      <div class="playlist-title">Playlists
        <button class="add-to-playlist"></button>
      </div>
    </div>
    <div class="artwork"></div>
  </div>
  
  <div class="rightsection">This will be the title of the played song</div>

  <footer class="controlpanel">
    <audio controls="controls">
      <source src="Purple_Drift.mp3" type="audio/mpeg">
    </audio>
  </footer>

  <script src="Foxplayer.js"></script>
</body>
</html>
