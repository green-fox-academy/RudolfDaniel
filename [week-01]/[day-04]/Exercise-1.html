<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Exercise-1</title>
    <link rel="stylesheet" href="Exercise-1.css">
</head>
<body>
    <div class="box">
        <div class="container-1">
            <h1>Profil</h1>
        </div>

        <div class="container-2">
            <h2>Személyes adatok</h2>
            <p>Név</p>
            <input type=text name="username" id="username">
            <div class="skeleton-1">
                <p>Születési éved</p>
                <input type=number name="year" id="year">
            </div>
            <div class="skeleton-1">
                <p>Nemed</p>
                <input type=radio name="woman" id="woman">
                <label for="woman">nő</label>
                <input type=radio name="man" id="man">
                <label for="man">férfi</label>
            </div>
            <div class="skeleton-2">
                <p>Milyen márkákat szeretsz?</p>
                <input type="checkbox" id="adidas" name="adidas">
                <label for="adidas">Adidas</label>
                <input type="checkbox" id="apple" name="apple">
                <label for="adidas">Apple</label>
                <input type="checkbox" id="coca-cola" name="coca-cola">
                <label for="adidas">Coca-cola</label>
                <input type="checkbox" id="mazda" name="mazda">
                <label for="adidas">Mazda</label>
                <input type="checkbox" id="nike" name="nike">
                <label for="adidas">Nike</label>
                <input type="checkbox" id="ray-ben" name="ray-ben">
                <label for="adidas">Ray-Ben</label>
                <input type="checkbox" id="opel" name="opel">
                <label for="adidas">Opel</label>
                <input type="checkbox" id="starbucks" name="starbucks">
                <label for="adidas">Starbucks</label>
                <input type="checkbox" id="tesla" name="tesla">
                <label for="adidas">Tesla</label>
                <input type="checkbox" id="yahoo" name="yahoo">
                <label for="adidas">Yahoo</label>
                <span>Többet is választhatsz!</span>
            </div>
        </div>

        <div class="container-2">
            <h2>Kapcsolat</h2>
            <p>Telefonszám</p>
            <input type=tel name="telefon" id="telefon">
            <p>E-mail cím</p>
            <input type=email name"e-mail" id="e-mail">
            <p>Facebook profilod</p>
            <input type=url name="facebook" id="facebook">
            <p>Twitter</p>
            <input type=url name="twitter" id="twitter">
            <p>Milyen házban laksz?</p>
            <select name="house">
                <option value="choose" selected>Válassz típust!</option>
                <option value="family">családi házban</option> 
                <option value="flat">lakásban</option>
                <option value="farm">tanyán</option>
              </select>

        </div>

        <div class="container-3">
            <p>Bemutatkozás</p>
            <textarea></textarea>
            <p>CV feltöltése</p>
            <button name="file">file kiválasztása</button>
        </div>
        <input type="checkbox" id="terms" name="terms">
        <label for="adidas">Elfogadom a felhasználási feltételeket</label>
        <button type=submit name="submit" id="submit">mentés</button>
        <button name="del">űrlap törlése</button>
    </div>
</body>
</html>
