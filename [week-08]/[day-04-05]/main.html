<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Reddit clone page</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300" rel="stylesheet">
  <link rel='stylesheet' type='text/css' media='screen' href='main.css'/>
</head>
<body>
  <header>
    <img class= 'logo' src='logo.svg' alt='Logo'>
    <h1>SPACE</h1>
  </header>
  <div class='main'>
  <div class='commentbox'>
    <div class='comment'>


      <div class='voter'>

      <img class='upvote' src='upvote.png' alt='upvote'>
      <p class='counter'>16.1k</p>
      <img class='downvote' src='downvote.png' alt='downvote'>

      </div>

      <div class='commenttext'>

      <h3>NASA: Ozone hole smallest it's been since 1988</h3>
      <p class='submitter'>submitted by Anonymus 2 hours ago</p>
      <a class="modify" link href="main.html">modify</a>
      <a class="remove" link href="main.html">remove</a>

      </div>
      <div class='clearfix'></div>


    </div>
  </div>
  <aside>
    <button class='gotosubmit'>SUBMIT A NEW POST</button>
    <h2>ABOUT r/space</h2>
    <ul>Share and discuss informative content on
      <li>Astrophysics</li>
      <li>Cosmology</li>
      <li>Space Exploration</li>
      <li>Planetery Science</li>
      <li>Astrobiology</li>
    </ul>
  </aside>
  </div>
  <script src='main.js'></script>
</body>
</html>
